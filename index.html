<!DOCTYPE HTML>
<html>
    <head>
        <title>DimitrisTzikas - Personal Site</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        
        <!-- Sidebar with image -->
        <nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
            <div class="bgimg"></div>
        </nav>

        <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
        <nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge" style="display:none;padding-top:150px;right:0;z-index:2" id="mySidebar">
            <!-- Menu icon to close sidebar -->
            <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding:0 12px;">
                <i class="fa fa-times-circle"></i>
            </a>
            <div class="w3-bar-block w3-center">
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Home</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Portfolio</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">About</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Contact</a>
                <a href="#" class="we-bar-itme w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Notes</a>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="w3-main w3-padding-large" style="margin-left:40%">
            <!-- Menu icon to open sidebar -->
            <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" style="width:auto;right:0;" onclick="openNav()">
                <i class="fa fa-bars"></i>
            </span>
        </div>
        <!--End Page Content-->

        <!-- Page Notes -->
        <span class="w3-sidebar w3-black w3-animate-down w3-xxlarge" style="display:none;padding-top:150px;down:0;z-index:2" id="myNotes">
            <div class="w3-bar-block w3-center">
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Home</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Portfolio</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">About</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Contact</a>
                <a href="#" class="we-bar-itme w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Notes</a>
            </div>
        </span>
        <!-- End Page Notes -->

        <script>
            // Open and close sidebar
            function openNav() {
                document.getElementById("mySidebar").style.width = "60%";
                document.getElementById("mySidebar").style.display = "block";
            }
            
            function closeNav() {
                document.getElementById("mySidebar").style.display = "none";
            }

            // Open notes
            function openNotes() {
                document.getElementById("myNotes").style.width = "60%";
                document.getElementById("myNotes").style.display = "block";
            }
        </script>

    </body>
</html>
